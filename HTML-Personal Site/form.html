<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Information</title>
</head>
<body>
    <h1>Fill Up Your Information</h1>
    <form action="">
        <label for="fname">First name: </label>
        <input type="text" id="fname" name="fname"><br>
        <br>
        
        <label for="lname">Last name: </label>
        <input type="text" id="lname" name="lname"><br>
        <br>
        
        <input type="radio" id="male" name="sex">
        <label for="male">Male</label>
        <input type="radio" id="Female" name="sex">
        <label for="Female">Female</label>
        <br>

        <h3>Languages Experienced</h3>
        <input type="checkbox" id="language1" name="language1">
        <label for="language1">HTML</label>
        <input type="checkbox" id="language2" name="language2">
        <label for="language2">CSS</label>
        <input type="checkbox" id="language3" name="language3">
        <label for="language3">Javascript</label>
        <br><br>
        <input type="checkbox" id="language4" name="language4">
        <label for="language4">Python</label>
        <input type="checkbox" id="language5" name="language5">
        <label for="language5">C++</label>
        <input type="checkbox" id="language6" name="language6">
        <label for="language6">Solidity</label>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
